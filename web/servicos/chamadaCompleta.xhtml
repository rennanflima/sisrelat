<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/newTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:metadata>  
            <f:event type="preRenderView" listener="#{selecaoBean.chamadaCompleta()}"/>  
        </f:metadata>
        <p:fieldset legend="Realizar Chamada">
            <p:messages id="messages" autoUpdate="true"/>
            <h:panelGrid columns="2" cellpadding="4" cellspacing="10">
                <h:outputText value="Total de incritos: "/>
                <h:outputText value="#{selecaoBean.totalInscritos}" style="font-weight:bold"/>
                
                <h:outputText value="Total de faltas: "/>
                <h:outputText value="#{selecaoBean.faltas}" style="font-weight:bold"/>

                <h:outputText value="Total de atendimentos: "/>
                <h:outputText value="#{selecaoBean.atendimentos}" style="font-weight:bold"/>
            </h:panelGrid>
        </p:fieldset>
    </ui:define>

</ui:composition>
